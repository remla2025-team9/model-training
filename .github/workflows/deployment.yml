name: Deployment

on:
  workflow_dispatch:
    inputs:
      bump_level:
        description: 'Release level for the stable version (patch, minor, major)'
        required: false
        type: choice 
        options:   
        - patch
        - minor
        - major
        default: patch

permissions:
  contents: write
  packages: write

jobs:
  build-train-release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Bump stable version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: ${{ github.event.inputs.bump_level }}  
          tag_prefix: v

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Process data (generate features and split)
        id: process_data
        run: |
          python -m sentiment_src.dataset
          ls -l data/processed/

      - name: Train model
        id: train_model
        run: |
          MODEL_TYPE="logistic"
          echo "Training model with type: $MODEL_TYPE and version: ${{ steps.tag_version.outputs.new_tag }}"
          python -m sentiment_src.modeling.train \
            --model_type "$MODEL_TYPE" \
            --model_version "${{ steps.tag_version.outputs.new_tag }}"
          # Define the expected model filename based on train.py logic
          RAW_VERSION="${{ steps.tag_version.outputs.new_tag }}"
          # Remove 'v' prefix from tag for filename consistency if train.py does this
          VERSION_NO_V="${RAW_VERSION#v}" 
          MODEL_FILENAME="sentiment_classifier-${MODEL_TYPE}-v${VERSION_NO_V}.joblib"
          echo "MODEL_FILE_PATH=models/${MODEL_FILENAME}" >> $GITHUB_ENV
          echo "Expected model file: models/${MODEL_FILENAME}"
          ls -l models/

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentiment-classifier-${{ steps.tag_version.outputs.new_tag }}
          path: ${{ env.MODEL_FILE_PATH }}

      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: "Release ${{ steps.tag_version.outputs.new_tag }}"
          files: |
            ${{ env.MODEL_FILE_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump patch and add pre tag
        id: bump_patch
        if: github.ref == 'refs/heads/main'
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: '_NONE_'
          pre_release_branches: main
          default_prerelease_bump: prerelease      
          append_to_pre_release_tag: pre        
          tag_prefix: v
          default_bump: patch